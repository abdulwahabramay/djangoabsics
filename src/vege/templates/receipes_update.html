{% extends 'base.html' %}
{% block content %}


<div style="margin-top: 20px;" class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Receipe</h1>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
            <input type="text" value="{{receipe_dat.receipe_name}}" name="receipe_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea class="form-control" value="{{receipe_dat.receipe_description}}"  name="receipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
            <input type="file"  name="receipe_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
    </form>
</div>




{% endblock %}
